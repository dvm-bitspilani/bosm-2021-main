<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta
                  name="viewport"
                  content="width=device-width, initial-scale=1.0"
            />
            <title>E-BOSM 2021</title>
            <link rel="stylesheet" href="./stylesheets/landing.css" />
            <link rel="stylesheet" href="./stylesheets/navbar.css" />
            <link rel="stylesheet" href="./stylesheets/registration.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

      </head>

      <body>
            <section class="main-section-landing">
                  <nav>
                        <div>
                              <!-- <a href="/" class="active">Home</a> -->
                              <!-- <a href="/games">Games</a> -->
                        </div>

                     
                              <!-- <a href="/contact">Contact</a> -->
                              <span data-bs-toggle="modal" data-bs-target="#exampleModal">Register</span>
                        </div>
                  </nav>

                  <div class="main-heading">BOSM <span class="blitz">BLITZ</span></div>


                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                          <div class="modal-content">
                            <!-- <div class="modal-header"> -->
                              <!-- <h1 class="modal-title" id="exampleModalLabel">Registration</h1> -->
                            <!-- </div> -->
                            <div class="modal-body">

                              <div class="registration-container">
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                    <h1>Registration</h1>

                                    <form action="" method="POST">
                                        <div class="input-row">
                                            <div class="input-cell" style="padding-top: 2%" id="#name">
                                                <label for="">Name</label>
                                                <input type="text" required>
                                                <p class="input-explanation">Type in your first and last name here</p>
                                            </div>
                                            <div class="radio-cell">
                                                <p class="radio-heading">Age</p>
                                                <p class="input-explanation radio-explanation">Are You above 18?</p>
                                                <div class="radio-wrapper">
                            
                                                    <div class="radio-option">
                                                          <input type="radio" id="yes" name="coach" value="true">
                                                          <label class="radio-label not-required" for="yes">Yes</label>
                                                    </div>
                                                    <div class="radio-option">
                                                          <input type="radio" id="no" name="coach" value="false">
                                                          <label class="radio-label not-required" for="no">No</label>
                                                    </div>
                            
                                                </div>
                                            </div>
                            
                                        </div>
                            
                                        <div class="input-row">
                            
                                            <div class="input-column">
                                                <div class="input-cell" class="input-cell" style="margin-bottom: 2.5%;">
                                                    <label for="">Email</label>
                                                    <input type="email" required>
                                                    <p class="input-explanation">Type in your Email</p>
                                                </div>
                                                <div class="input-cell" class="input-cell" style="margin-bottom: 2.5%;">
                                                    <label for="">Phone </label>
                                                    <input type="tel" pattern="[0-9]{5}-[0-9]{5}" required>
                                                    <p class="input-explanation phone-explanation">Type your phone number here</p>
                                                </div>
                                                <div class="input-cell" class="input-cell" style="margin-bottom: 2.5%;">
                                                    <label for="">City </label>
                                                    <input type="text" required>
                                                    <p class="input-explanation">Type in your City Name</p>
                                                </div>
                                                <div class="input-cell" class="input-cell">
                                                    <label for="" class="not-required">State </label>
                                                    <select name="year" id="yearofstudy" required>
                                                        <!--- India states -->
                                                        <option value="AN">Andaman and Nicobar Islands</option>
                                                        <option value="AP">Andhra Pradesh</option>
                                                        <option value="AR">Arunachal Pradesh</option>
                                                        <option value="AS">Assam</option>
                                                        <option value="BR">Bihar</option>
                                                        <option value="CH">Chandigarh</option>
                                                        <option value="CT">Chhattisgarh</option>
                                                        <option value="DN">Dadra and Nagar Haveli</option>
                                                        <option value="DD">Daman and Diu</option>
                                                        <option value="DL">Delhi</option>
                                                        <option value="GA">Goa</option>
                                                        <option value="GJ">Gujarat</option>
                                                        <option value="HR">Haryana</option>
                                                        <option value="HP">Himachal Pradesh</option>
                                                        <option value="JK">Jammu and Kashmir</option>
                                                        <option value="JH">Jharkhand</option>
                                                        <option value="KA">Karnataka</option>
                                                        <option value="KL">Kerala</option>
                                                        <option value="LA">Ladakh</option>
                                                        <option value="LD">Lakshadweep</option>
                                                        <option value="MP">Madhya Pradesh</option>
                                                        <option value="MH">Maharashtra</option>
                                                        <option value="MN">Manipur</option>
                                                        <option value="ML">Meghalaya</option>
                                                        <option value="MZ">Mizoram</option>
                                                        <option value="NL">Nagaland</option>
                                                        <option value="OR">Odisha</option>
                                                        <option value="PY">Puducherry</option>
                                                        <option value="PB">Punjab</option>
                                                        <option value="RJ">Rajasthan</option>
                                                        <option value="SK">Sikkim</option>
                                                        <option value="TN">Tamil Nadu</option>
                                                        <option value="TG">Telangana</option>
                                                        <option value="TR">Tripura</option>
                                                        <option value="UP">Uttar Pradesh</option>
                                                        <option value="UT">Uttarakhand</option>
                                                        <option value="WB">West Bengal</option>
                            
                            
                                                    </select>
                                                    <p class="input-explanation">Type in your state name</p>
                                                </div>
                                            </div>
                                            <div class="input-column">
                            
                                                <div class="input-cell" style="margin-bottom: 2.5%;">
                                                    <label for="" class="not-required">College </label>
                                                    <input type="text" required>
                                                    <p class="input-explanation">Select your College Name</p>
                                                </div>
                                                <div class="input-cell" style="margin-bottom: 2.5%;">
                                                    <label for="" class="not-required">Year Of Study </label>
                                                    <select name="year" id="yearofstudy" required>
                                                        <option value="1st">1st</option>
                                                        <option value="2nd">2nd</option>
                                                        <option value="3rd">3rd</option>
                                                        <option value="4th">4th</option>
                                                    </select>
                            
                                                    <p class="input-explanation">Select your Year Of Study</p>
                                                </div>
                                                <div class="input-cell" class="input-cell">
                                                    <label for="" class="not-required">Sports </label>
                                                    <select name="year" id="yearofstudy" required>
                                                        <option value="1st">Cricket</option>
                                                        <option value="2nd">Football</option>
                                                        <option value="3rd">Basketball</option>
                                                        <option value="4th">Kabbadi</option>
                                                    </select>
                            
                                                    <p class="input-explanation">You can select multiple Sports</p>
                                                </div>
                            
                            
                                            </div>
                            
                                        </div>
                            
                                        <div class="register-wrapper">
                                            <div class="register-button">
                                                <input type="submit" name="Register" value="Register" id="register">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            
                            </div>
                        
                          </div>
                        </div>
                      </div>
                      



            </section>
            <script src="./scripts/index.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
      </body>
</html>
